<html>

        <!-- script에 defer를 하지 않을 경우, 바디의 파싱이 되지 않아 TypeError(null)오류가 뜰 수 있다. -->

        </script>
        <script defer src="./javascript/variableType.js">
        </script>
    </head>
    <body>
        <h1>JavaScript Variable Example</h1>
        <div id="data">
        </div>
    </body>
</html>
