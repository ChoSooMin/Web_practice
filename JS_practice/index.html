<!DOCTYPE html>
<html>
    <head>
        <!-- async 대신 defer를 사용할 수도 있다. HTML 파싱 먼저 하고, JS를 비동기로 처리한다. -->
        <script defer>
            console.log("Header1 Hello JavaScript!"); // 웹에서 확인, console에서 확인하면 출력된다. (검사 -> console)
        </script>
        <script defer>
            console.log("Header2 Hello JavaScript!"); // 웹에서 확인, console에서 확인하면 출력된다. (검사 -> console)
        </script>
        <script defer>
            console.log("Header3 Hello JavaScript!"); // 웹에서 확인, console에서 확인하면 출력된다. (검사 -> console)
        </script>
    </head>
    <body>
        <h1>HTML Hello JavaScript</h1>
        <script>
            console.log("Body Hello JavaScript");
        </script>
        <h2>script</h2> 
    </body>
</html>
